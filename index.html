<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculadora de Parcelas</title>
</head>

<body>
    <section class="container">
        <h1>CALCULE O SEU PARCELAMENTO SEM JUROS</h1>
        <div class="formulario">

            <form action="">
                <div class="input">
                    <label for="peso">Digite o valor da compra:</label><br>
                    <input type="text" inputmode="numeric" id="valor" maxlength="15" name="Valor"
                        placeholder="Exemplo: 1250"><br>
                </div>
                <div class="input">
                    <label for="peso">Digite as Parcelas:</label><br>
                    <input type="text" inputmode="numeric" id="parcelas" maxlength="2" name="Parcelas"
                        placeholder="Max: 12"><br>
                </div>
                <div class="buttons">
                    <button type="submit" class="calcular">Calcular</button>
                    <button type="reset" class="reset">Limpar Formulário</button>
                </div>
            </form>
        </div>
    </section>
    <section class="container">
        <div class="resultado">
            <!-- Resultado Será Exibido Aqui -->
        </div>
    </section>
    <div id="alertErro" class="animate__animated ">
        <!-- Div para alerta de Erros -->
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
